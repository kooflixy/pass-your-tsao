{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" type="next" value="{{ next }}" />
    <div class="form-error" >{{form.not_field_errors}}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{f.id.for_label}}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
